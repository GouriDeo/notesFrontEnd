<!DOCTYPE html>
<html>
<head>
    <title>SignIn</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="signin">
            <div class="title">
                Sign in
            </div>
            <div class="form">
                <div class="inputField">
                    <input type="text" placeholder="Username or email" name="email" class="input" required formControlName="email">
                </div>
                <div class="inputField">
                    <input type="password" placeholder="Password" name="password" class="input" required formControlName="password">       
                </div>
                <div class="forgetPass">
                    <a [routerLink]="'/forgotpassword'">Forgot password?</a>
                </div>
                <div class="btn">
                    <input type="submit" value="Sign In" class="btn_sign">
                </div> 
                <div align = "center">
                    <button type="button" (click)="signInWithGoogle()" style="border: none; background: none; padding: none;">
                        <img src="../../../assets/logo.png" style="width: 50px; height: 50px;">
                    </button>
                    <button type="button" (click)="signInWithFB()" style="border: none; background: none; padding: none;">
                        <img src="../../../assets/facebook-new.png" style="width: 50px; height: 50px;">
                    </button> 
                </div>
                <div class="instru">
                    <p>Don't have an account?</p>
                </div>
                <div class="instru1">
                    <a [routerLink]= "'/register'">Register here</a>
                </div> 
            </div>
        </div>
    </form>
</body>
</html>
